<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Totally Trivial Trivia!</h1>


<div id="">
	<button type="button" id="startCounter">Start</button>
</div>

 <div id="triviaPage">
   <div id="triviaQuestions">
   	 <h2 id="timeRemaining">Time Remaining:<span class="timeRemaing">90</span>seconds</h2>
   	 <p id="question1">Q1</p>
   	 <p id="qOneAnswerChoices">A B C D</p>
   	 <p id="question2">Q2</p>
   	 <p id="qTwoAnswerChoices">A B C D</p>
   	 <p id="question3">Q3</p>
   	 <p id="qThreeAnswersChoices">A B C D</p>
   	 <p id="question4">Q4</p>
   	 <p id="qFourAnswerChoices">A B C D</p>
   </div>
 </div>

 
<div id="endOfGame">

   <h2 id="gameOver">Game Over!</h2>

   <p id="correct">Correct Answers: <span class="correctAnswers"></span></p>

   <p id="incorret">Incorrect Answers: <span class="incorretAnswers"></span></p>

   <p id="unaswered">Unaswered: <span class="unanswered"></span></p>

</div>









<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
